{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{%static 'contact.css' %}">
</head>
<body>

    {% include 'sides/navbar.html' %}

    <div class="heading">
        <h1> Contact Us</h1>
    </div>

    <div class="main-card">
        <div class="left-contact">
            <div class="heading">
                <p class="heading-contact">Contact information</p>
                <p>If you have any questions then feel free to get in touch with us</p>
            </div>
            <div class="contact-detail">
                <p>Phone: 9812345678</p>
                <p>Email:raghav@gmai..com</p>
                <p>Location: Urlabari, 03</p>
            </div>
            <div class="timing">
                <p>Monday to friday:</p>
                <p>TIME: 9:00AM-6:00PM</p>
            </div>
            <div class="social-medias">
                <p>Facebook</p>
                <p>Linkedin</p>
                <p>Youtube</p>
            </div>
        </div>
        <div class="right-contact">
            <form>
                <div class="namekolagi">
                    <div class="first-name hello">
                        <label>First Name</label>
                        <input type="text" placeholder="first-name"/>
                    </div>
                    <div class="last-name hello">
                        <label>Last Name</label>
                        <input type="text" placeholder="last-name"/>
                    </div>
                </div>
                <div class="for-email hello">
                    <label>Email</label>
                    <input type="email" placeholder="email"/>
                </div>
                <div class="for-phone hello">
                    <label>Phone</label>
                    <input type="text" placeholder="phone number"/>
                </div>
                <div class="message hello">
                    <label>Message</label>
                    <textarea></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
    
</body>
</html>
